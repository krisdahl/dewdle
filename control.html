<html>
<head>
	 <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/fabric.min.js"></script>
	<script src="js/filesaver.min.js"></script>
	<script src="js/sockets.js"></script>
	<script src="js/control.js"></script>
	<script src="js/viewscreen.js"></script>
	<link rel="stylesheet" href="css/ui.css">
</head>
	<body>
		<div id="main">
			<div id="canvas-contain" style="max-width: 960" oncontextmenu="return false">
				<div id="indicator"></div>
				<canvas id="c" class="lower-canvas"></canvas>
			</div>

			<div style="display: inline-block; margin-left: 10px">
				<br>
				<button id="clear-canvas" class="btn btn-info">Clear</button><br>
				<br>
				<label for="drawing-color">Brush color:</label>
				<input type="color" id="drawing-color"><br>
				<label for="drawing-line-width">Brush size:</label>
				<span id="line-info"></span><input type="range" min="1" max="5" id="drawing-line-width"><br>
				<br>
				Spacebar controls live status.<br>
				<br>
				<button id="save-png" type="button">Save Canvas (as PNG)</button>
				<button id="save-json" type="button">Save Canvas (as JSON)</button>
				<br>
				<br>
				<input type="text" id="load-json-text" placeholder="Paste JSON data here..."></input>
				<button id="load-json" type="button">Load Canvas (from JSON)</button>
			</div>
		</div>
	</body>
</html>
