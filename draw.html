<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
	<script src="https://cdn.jsdelivr.net/npm/ovenplayer/dist/ovenplayer.js"></script>

    <script src="js/jquery.min.js"></script>
    <script src="js/fabric.min.js"></script>
    <script src="js/sockets.js"></script>
    <script src="js/draw.js"></script>
    <script src="js/viewscreen.js"></script>
    <link rel="stylesheet" href="css/ui.css" />
  </head>
  <body>
    <div id="main">

      <div id="canvas-contain">
        <div id="indicator"></div>
        <canvas id="c" class="lower-canvas" width="1920" height="1080"></canvas>
      </div>

      <nav
        class="navbar bg-dark border-bottom border-bottom-dark d-none"
        data-bs-theme="dark"
      >

        <div class="container-fluid justify-content-start">
          <button id="drawing-mode" class="btn btn-info">
          Cancel drawing mode
          </button>
          <button id="clear-canvas" class="btn btn-danger me-2">Clear</button>
          <button id="fullscreen" class="btn btn-primary me-2"><i class="bi bi-arrows-fullscreen"></i></button>
          <button id="op-mode">Enable "Single Page Operation" Mode</button>
          <input type="color" id="drawing-color" />

          <select id="drawing-mode-selector">
            <option>Pencil</option>
          </select>
          <span class="info" id="line-info"></span>
          <input type="range" min="1" max="5" id="drawing-line-width" /><br />
          </div>

        </div>
       
      </nav>
    </div>
  </body>
</html>
